<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minimal Search Engine</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logos/logo_2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript">
        window.onload = function () {
            let firstName = localStorage.getItem("adminFirstName")
            let lastName = localStorage.getItem("adminLastName")
            let username = localStorage.getItem("adminUsername")

            if (firstName == null || lastName == null || username == null) {
                alert("Please login before trying to perform an administrative task. Redirecting to login ... ")
                window.location.href = window.location.origin + "/login.html";
            }
            else {
                $("#adminInfo")
                    .append(`<p>First Name: ${firstName}</p>`)
                    .append(`<p>Last Name: ${lastName}</p>`)
                    .append(`<p>Username: ${username}</p>`)
            }
        }
    </script>
</head>
<body>
<div id="adminInfo"></div>

<button id="admin-logout" onclick="adminLogout()">Logout</button>

<div class="container">
    <div>
        <div class="image-search">
            <Img class="main-page-logo" src="logos/logo.png" alt="mse logo"></Img>
        </div>
        <div class="main-name">
            <h1> Admin - Minimal Search Engine</h1>
        </div>
    </div>

    <form action="" id="crawl-form" autocomplete="on">
        <div class="form-group">
            <label for="url-search">
                <input type="text" id="url-search" class="form-control" placeholder="Enter a URL to crawl ...">
            </label>
        </div>
    </form>

    <div id="crawl-response"></div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="admin.js"></script>
</html>
